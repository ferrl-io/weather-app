<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1.3 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Axios Script -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <nav class="navbar navbar-light app-navbar">
        <div class="container">
          <img src="images/logo.svg" alt="kaze logo" />

          <form class="d-flex search-form" id="search-bar">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type a city"
                id="city-input"
              />
              <button
                class="btn btn-primary search-button"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
          <a href="#" class="location-button" id="location-info"
            ><img src="images/icon-location.svg" alt="location icon" />
            Use location?
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12 offset-md-2 col-md-4 city-info">
            <h1 id="city"></h1>
            <p class="today-hour paragraph-style" id="current-time"></p>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-4">
            <div class="row current-weather">
              <div class="col-6">
                <img src="" alt="" class="weather-icon" id="weather-icon" />
              </div>
              <div class="col-6">
                <div class="weather-info">
                  <div class="weather-info-temperature">
                    <h2 class="weather-info-value" id="temperature"></h2>
                    <span class="weather-info-unit">¬∫</span>
                    <div class="weather-unit-toggle">
                      <button
                        class="btn btn-primary celsius-unit"
                        id="celsius-button"
                      >
                        ¬∫C
                      </button>
                      <button
                        class="btn btn-outline-primary fahrenheit-unit"
                        id="fahrenheit-button"
                      >
                        ¬∫F
                      </button>
                    </div>
                  </div>
                  <p
                    class="weather-info-description paragraph-style"
                    id="weather-description"
                  ></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3 offset-md-1 weather-details">
            <ul class="nav">
              <li>
                <img
                  src="images/icon-feels-like.svg"
                  alt="temperature feels like"
                />Feels like: <span id="weather-feels"></span>
              </li>
              <li>
                <img src="images/icon-wind-speed.svg" alt="wind speed" />Wind:
                <span id="wind"></span>
              </li>
              <li>
                <img src="images/icon-humidity.svg" alt="humidity" />Humidity:
                <span id="humidity"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="forecast">
          <h3 class="forecast-title">Your Forecast</h3>
          <div class="row justify-content-center">
            <div class="col-12 col-md-6">
              <div class="row" id="weather-forecast">
                <div
                  class="col-12 col-md-6 d-none weather-forecast-item"
                  id="weather-forecast-template"
                >
                  <div class="forecast-weather-information">
                    <div class="forecast-icon-section">
                      <img
                        src="images/icons/clear-sky-day.svg"
                        alt=""
                        class="forecast-icon"
                      />
                    </div>
                    <div class="forecast-weather-summary">
                      <span class="forecast-day">Monday</span>
                      <p class="forecast-description">Clear</p>
                    </div>
                    <div class="forecast-weather-maximum">
                      <span class="forecast-max-min">MAX</span>
                      <p class="forecast-maximum-temperature">31¬∫</p>
                    </div>
                    <div class="forecast-weather-minimum">
                      <span class="forecast-max-min">MIN</span>
                      <p class="forecast-minimum-temperature">8¬∫</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer-info">
        <p>
          <a href="https://github.com/pollianaaraujo/weather-app">
            Open-source code</a
          >
          by üë©üèª‚Äçüíª <strong>@pollibud</strong>. Icons from
          <a
            href="https://www.iconfinder.com/iconsets/the-weather-is-nice-today"
          >
            Iconfinder</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
