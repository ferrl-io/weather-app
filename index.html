<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1.3 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <img src="images/logo.png" alt="kaze logo" />
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h1>São Paulo</h1>
        <p>Sunday, 13:00</p>
        <div class="col-12 col-md-6">
          <div class="d-flex">
            <img src="images/icon-cloud.png" alt="cloudy weather" />
            <h2>32 <span>º</span></h2>
            <div class="d-flex flex-column">
              <button class="btn btn-outline-primary">ºC</button>
              <button class="btn btn-outline-secondary">ºF</button>
            </div>
          </div>
          <p>Cloudy</p>
        </div>
        <div class="col-12 col-md-6">
          <ul>
            <li>Feels like:<span> 29º</span></li>
            <li>Wind: <span>12 km/h</span></li>
            <li>Humidity: <span>70%</span></li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="card">
      <p>
        <a href="https://github.com/pollianaaraujo/weather-app">
          Open-source code</a
        >
        by <strong>@pollibud</strong>. Icons from
        <a href="https://www.iconfinder.com/iconsets/the-weather-is-nice-today">
          Iconfinder</a
        >.
      </p>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
