<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.1.3 -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="page">
      <nav class="navbar navbar-light app-navbar">
        <div class="container">
          <img src="images/logo.svg" alt="kaze logo" />

          <form class="d-flex search-form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type a city"
              />
              <button
                class="btn btn-primary search-button"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
            </div>
          </form>
          <a href="#" class="location-button"
            ><img src="images/icon-location.svg" alt="location icon" />
            Use location?
          </a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12 offset-md-2 col-md-4 city-info">
            <h1>S√£o Paulo</h1>
            <p class="today-hour paragraph-style">Sunday, 13:00</p>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-4">
            <div class="row current-weather">
              <div class="col-6">
                <img
                  src="images/icon-cloud.svg"
                  alt="cloudy weather"
                  class="weather-icon"
                />
              </div>
              <div class="col-6">
                <div class="weather-info">
                  <div class="weather-info-temperature">
                    <h2 class="weather-info-value">32</h2>
                    <span class="weather-info-unit">¬∫</span>
                    <div class="weather-unit-toggle">
                      <button class="btn btn-primary celsius-unit">¬∫C</button>
                      <button class="btn btn-outline-primary fahrenheit-unit">
                        ¬∫F
                      </button>
                    </div>
                  </div>
                  <p class="weather-info-description paragraph-style">Cloudy</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-3 offset-md-1 weather-details">
            <ul class="nav">
              <li>
                <img
                  src="images/icon-feels-like.svg"
                  alt="temperature feels like"
                />Feels like:<span> 29¬∫</span>
              </li>
              <li>
                <img src="images/icon-wind-speed.svg" alt="wind speed" />Wind:
                <span>12 km/h</span>
              </li>
              <li>
                <img src="images/icon-humidity.svg" alt="humidity" />Humidity:
                <span>70%</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <footer class="footer-info">
        <p>
          <a href="https://github.com/pollianaaraujo/weather-app">
            Open-source code</a
          >
          by üë©üèª‚Äçüíª <strong>@pollibud</strong>. Icons from
          <a
            href="https://www.iconfinder.com/iconsets/the-weather-is-nice-today"
          >
            Iconfinder</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
